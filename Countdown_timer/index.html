<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Launch countdown timer</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <p>We're launching soon</p>
      </div>
      <div class="content">
        <div class="days">
          <div class="days-timer">08</div>
          <div class="days-caption-text">Days</div>
        </div>
        <div class="hours">
          <div class="hours-timer">23</div>
          <div class="hours-caption-text">Hours</div>
        </div>
        <div class="minutes">
          <div class="minutes-timer">55</div>
          <div class="minutes-caption-text">Minutes</div>
        </div>
        <div class="seconds">
          <div class="seconds-timer">41</div>
          <div class="seconds-caption-text">Seconds</div>
        </div>
      </div>
      <div class="footer">
        <div class="mountains">
          <img class="mountain" src="images/pattern-hills.svg" alt="" />
        </div>
        <div class="icons">
          <img class="icon1" src="images/icon-facebook.svg" alt="" />
          <img class="icon2" src="images/icon-pinterest.svg" alt="" />
          <img class="icon3" src="images/icon-instagram.svg" alt="" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
