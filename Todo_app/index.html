<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Todo app</title>


</head>

<body>
  <div class="container">
    <div class="backgroundimage-dark">
      <img class="image" src="images/bg-desktop-dark.jpg" alt="" />
    </div>
    <div class="todoApp">
      <div class="header">
        <span class ="header-text">Todo List</span><img class="sun" src="images/icon-sun.svg" alt="" /> 
      </div>
      <div class="content1">
        <input id="radiomain" type="radio" onclick="checkuncheck()" /><input id="input-text" type="text"
          placeholder="Create a new todo..." onfocus="this.placeholder=''"
          onblur="this.placeholder='Create a new todo...'" />
      </div>
      <div class="footer">
        <span class="hide" id="itemsleft"><span  id="num"></span></span>
        <span id="all">All</span>
        <span id="active">Active</span>
        <span id="completed">Completed</span>
        <span id="clearcompleted">Clear Completed</span>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
